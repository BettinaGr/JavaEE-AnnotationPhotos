<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <h:outputStylesheet library="css" name="style.css" />
  <h:head>
    <title>Ajout de photos</title>
  </h:head>

  <h:body>
    <h1>Ajouter une photo</h1>

    <h:form enctype="multipart/form-data">
        <h2> Choisissez une photo à ajouter : </h2>
        <br/>
        <h:inputFile id="photo" value="#{uploadPhoto.photo}" h5:required="required" requiredMessage="Veuillez sélectionner un fichier" h5:accept="image/png, .jpeg, .jpg, image/gif"/>
        <br/>
        <h2>Nom de la photo: </h2>
        <br/>
        <h:inputText id="name" value="#{uploadPhoto.current.name}"/>
      <p>
          <h:commandButton action="#{uploadPhoto.save()}" class="btn" value="Créer" />
        <input class="btn" type="reset"/>
      </p>
    </h:form>
  </h:body>
</html>
