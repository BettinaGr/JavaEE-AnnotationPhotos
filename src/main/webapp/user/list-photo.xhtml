<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="style.css" />
    <h:head>
        <title>Liste Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="albumId" value="#{listPhotos.albumId}" />
        </f:metadata>
        <h1>Photos de l'album : #{listPhotos.getAlbumName()}</h1>
        <h:dataTable id="photos" value="#{listPhotos.dataModel}" var="photo">
            <h:column>
                <h:graphicImage value="#{photo.getThumbnailPathWeb()}" />
            </h:column>
            <h:column>
                <h:form> 
                    <h:commandButton class="btnRemove" value="X" action='#{removePhoto.remove}'>              
                        <f:param name = "photoId" value='#{photo.id}' />
                        <f:param name = "photoPath" value='#{photo.getPicturePath()}' />
                        <f:param name = "albumId" value='#{photo.album.id}' />
                    </h:commandButton>  
                </h:form>
            </h:column>
            <h:column>
                <h:form> 
                    <h:button class="btnPhoto" value="Annoter cette photo" outcome="annotate-photo?photoId=#{photo.id}">
                    </h:button>  
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
