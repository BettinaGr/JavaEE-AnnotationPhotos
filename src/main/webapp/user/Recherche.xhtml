<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
<h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Recherche de Photo</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="userId" value="#{recherche.userId}" />
        </f:metadata>
        <h:form>
                <label for="whoWhat">Qui ou Quoi :</label>
                <br/>
                <h:inputText id="whoWhat" h5:placeholder="Qui/Quoi" value="#{recherche.whoWhat}"/>
                <br/>
                <br/>
                <h:inputText id="whoWhatType" h5:placeholder="Type Quoi/Qui" value="#{recherche.whoWhatType}"/>
                <br/>
                
                <label for="where">Où :</label>
                <br/>
                <h:inputText id="where" h5:placeholder="où" value="#{recherche.where}"/>
                <br/>
                <br/>
                <h:inputText id="whereType" h5:placeholder="où Type" value="#{recherche.whereType}"/>
                <br/>
                
                <label for="when">Quand :</label>
                <br/>
                <h:inputText id="when" h5:placeholder="Quand" value="#{recherche.when}"/>
                <br/>
                <br/>
                <h:inputText id="whenType" h5:placeholder="Quand Type" value="#{recherche.whenType}"/>
                <br/>
                <label for="takenBy">Prise par :</label>
                <br/>
                <h:inputText id="takenBy" h5:placeholder="Prise Par" value="#{recherche.takenBy}"/>
                <br/>
                <h:commandButton class="btn" value="Rechercher" action="#{recherche.search()}"/>
            <!-- </h:panelGrid> -->
            <h:messages globalOnly="true"/>
        </h:form>
         <h:dataTable id="photos" value="#{recherche.dataModel}" var="photo">
            <h:column>
                <h:graphicImage value="#{photo.getThumbnailPathWeb()}" />
            </h:column>
            <h:column>
                <h:form> 
                    <h:button class="btnPhoto" value="Annoter cette photo" outcome="annotate-photo?photoId=#{photo.id}">
                    </h:button>  
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
