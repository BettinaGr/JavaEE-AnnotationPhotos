<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css" />
    <h:head>
        <title>Annoter votre photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="photoId" value="#{annotatePhoto.photoId}" />
        </f:metadata>
        <h1>Annoter votre photo</h1>
        <h:graphicImage value="#{annotatePhoto.thumbnailPathWeb}" />
        
        <h:form>
            <p>Que voulez-vous ajouter ?</p>
            <div>
                <h:selectOneRadio id="propriete"
                                  value="#{annotatePhoto.propriete}">
                    <f:selectItem itemValue="Author" itemLabel="Créateur" />
                    <f:selectItem itemValue="When" itemLabel="Quand ?" />
                    <f:selectItem itemValue="Where" itemLabel="Où ?" />
                    <f:selectItem itemValue="Subject" itemLabel="Qui ?" />
                    <f:selectItem itemValue="Subject" itemLabel="Quoi ?" />
                    <f:selectItem itemValue="WhenType" itemLabel="Quand Type" />
                    <f:selectItem itemValue="WhereType" itemLabel="Où Type" />
                    <f:selectItem itemValue="SubjectType" itemLabel="Qui Type" />
                    <f:selectItem itemValue="SubjectType" itemLabel="Quoi Type" />
                </h:selectOneRadio>
            </div>
    
            <div>
                <h:inputText id="objet" value="#{annotatePhoto.objet}" h5:placeholder="Annotation" h5:required="required"/>
                <h:commandButton value="Ajouter" action="#{annotatePhoto.addAnnotation()}"> 
                </h:commandButton>
            </div>
              
        </h:form>
    </h:body>
</html>
