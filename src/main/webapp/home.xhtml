<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewAction  action="home"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Page d'accueil</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="${sessionTools.connectedUser.userType == 'ADMIN'}">
                <h2>Pour gérer les utilisateurs de l'application : </h2>
                <br/>
                <h:button class="btn" outcome="admin/list-users" value="Liste des utilisateurs"/>          
            </c:when>
            <c:otherwise>
                <h2>Créer un album : </h2>
                <br/>
                <h:button class="btn" outcome="create-album?userId=#{sessionTools.connectedUser.id}" value="Créer un album"/>
                <br/>
                <h2>Créer un groupe : </h2>
                <br/>
                <h:button class="btn" outcome="user/create-group?userId=#{sessionTools.connectedUser.id}" value="Créer groupe"/>
                <br/>
                <h2>Liste de vos albums : </h2>
                <br/>
                <h:button class="btn" outcome="list-album?userId=#{sessionTools.connectedUser.id}" value="Liste des albums"/>
                <br/>
                <h2>Rechercher : </h2>
                <br/>
                <h:button class="btn" outcome="/user/Recherche?userId=#{sessionTools.connectedUser.id}" value="Rechercher"/>
            </c:otherwise>
        </c:choose>        
    </h:body>
</html>
