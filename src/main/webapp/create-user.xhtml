<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
<h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Création d'un utilisateur</title>
    </h:head>
    <h:body>
        <h1>Inscription</h1>

        <h:form>
            <!-- <h:panelGrid columns = "3"> -->
                <label for="lastname">Nom:</label>
                <br/>
                <h:inputText id="lastname" h5:placeholder="Votre nom" h5:required="required" value="#{createUser.current.lastname}"/>
                <br/>
                
                <label for="firstname">Prenom:</label>
                <br/>
                <h:inputText id="firstname" h5:placeholder="Votre prénom" h5:required="required" value="#{createUser.current.firstname}"/>
                <br/>
                
                <label for="email">Email:</label>
                <br/>
                <h:inputText id="email" h5:placeholder="Votre adresse mail" h5:type="email" h5:required="required" value="#{createUser.current.email}"/>
                <br/>
                
                <label for="password">Mot de passe</label>
                <br/>
                <h:inputSecret id="password" h5:placeholder="Votre mot de passe" h5:required="required" value="#{createUser.password}" />
                <br/>
                
                <h:commandButton class="btn" value="S'inscrire" action="#{createUser.create()}"/>
            <!-- </h:panelGrid> -->
            <h:messages globalOnly="true"/>
        </h:form>
        <h:link value="Se connecter"  outcome="login"/>
    </h:body>
</html>
