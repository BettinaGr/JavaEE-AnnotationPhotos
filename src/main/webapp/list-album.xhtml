<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>Liste des albums</title>
    </h:head>
    <h:body>
        <h1>Liste des albums</h1>
        <f:metadata>
            <f:viewParam name="userId" value="#{listAlbums.ownerId}" />
        </f:metadata>
        <h:dataTable id="albums" value="#{listAlbums.dataModel}" var="album">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>

                <h:outputText value="#{album.name}"/>
            </h:column>
            <h:column>
                <h:form> 
                    <h:commandButton class="btnRemove" value="X" action='#{removeAlbum.remove}'>              
                        <f:param name = "albumId" value='#{album.id}' />
                        <f:param name = "ownerId" value='#{album.owner.id}' />
                    </h:commandButton>  
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
